        function isBoolean(v) {
            return typeof v === 'boolean';
        }

        RED.nodes.registerType('openapi-out', {
            category: 'network',
            defaults: {
                name: {
                    value: '',
                    required: false,
                    validate: isString,
                },
                statusCode: {
                    value: '200',
                    required: true,
                    validate: isString,
                },
                fromMessage: {
                    value: false,
                    required: true,
                    validate: isBoolean
                }
            },
            inputs: 1,
            outputs: 0,
            color: '#63db2a',
            label: function() {
                return this.name || 'OpenAPI Response';

            labelStyle: function() {

            oneditprepare: function() {
                const $codes = $('#node-input-statusCode');
                const $fromMsg = $('#node-input-fromMessage');
                const $fromMsgLabel = $('#node-input-fromMessage');
                const toggleStatusCodes = () => {
                    if ($fromMsg.is(":checked")) {
                        $codes.attr('disabled', true);
                    } else {
                        $codes.removeAttr('disabled');
                    }
                };
                const renderStatusCodes = () => {
                    $codes.empty();
                    
                    const currentStatusCode = this.statusCode || '200';

                    Object.keys(CODES).forEach(key => {
                        const obj = CODES[key];
                        const selected = obj.code === currentStatusCode;

                        $codes.append(`
                            <option value="${obj.code}" ${
                            selected ? 'selected' : ''
                        }>${obj.code} - ${obj.phrase}</option>
                        `);
                    });

                    toggleStatusCodes();
                };

                $fromMsg.click(toggleStatusCodes);
